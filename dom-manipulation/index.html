<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #quotes {
            margin-top: 20px;
        }

        .quote {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .quote-category {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <div>
        <input type="text" id="quoteText" placeholder="Enter a quote">
        <input type="text" id="quoteCategory" placeholder="Enter category">
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <div>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div>
        <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    </div>

    <div>
        <button onclick="syncWithServer()">Sync with Server</button>
    </div>

    <div id="quotes"></div>

    <script src="script.js"></script>
</body>

</html>
