<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Categories</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>

    <!-- Quote Display -->
    <div id="quoteDisplay" style="margin-top: 20px; font-style: italic;"></div>

    <!-- Buttons -->
    <button id="newQuoteBtn">Show New Quote</button>
    <button id="exportQuotesBtn">Export Quotes</button>
    <input type="file" id="importQuotesInput" accept="application/json">

    <!-- Add Quote Form -->
    <div id="addQuoteFormContainer" style="margin-top: 20px;">
        <input type="text" id="newQuoteText" placeholder="Enter new quote">
        <input type="text" id="newQuoteCategory" placeholder="Enter category">
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
