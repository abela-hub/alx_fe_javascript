<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom styles for card-like container */
        .card-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="flex flex-col items-center min-h-screen p-8">

    <h1 class="text-4xl font-bold text-gray-800 mb-8">Dynamic Quote Generator</h1>

    <!-- Quote Display Section -->
    <div id="quoteDisplay"
        class="card-container w-full max-w-2xl p-8 text-center transition-all duration-300 ease-in-out">
        <!-- Quote will be dynamically inserted here -->
    </div>

    <!-- Controls Section -->
    <div class="mt-8 flex flex-col items-center">
        <button id="newQuote"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
            Show New Quote
        </button>
    </div>

    <!-- Dynamic Quote Addition Form Section -->
    <div id="addQuoteFormContainer" class="mt-12 w-full max-w-xl p-8 card-container">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Add a New Quote</h2>
        <div class="flex flex-col space-y-4">
            <input id="newQuoteText" type="text" placeholder="Enter the quote text"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button id="addQuoteBtn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Add Quote
            </button>
        </div>
        <div id="messageBox" class="mt-4 p-4 text-center text-sm rounded-lg hidden"></div>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
